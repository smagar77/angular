<div class="col-md-6 col-md-offset-3">
    <h2>Update Profile</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" value="{{user_profile.username}}" name="username" #username id="username" class="form-control" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" value="{{user_profile.password}}" name="password" #password id="password" class="form-control" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" value="{{user_profile.first_name}}" name="first_name" #first_name id="first_name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" value="{{user_profile.last_name}}" name="last_name" #last_name id="first_name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" value="{{user_profile.email}}" name="email" #email id="email" class="form-control"/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" (click)="update_profile({id:user_profile.id, username:username.value, password:password.value, first_name:first_name.value, last_name:last_name.value, email:email.value})">Update</button>
            <a style="margin-left:150px" routerLink="/users/" class="btn btn-primary" >Cancel</a>
        </div>
    </form>
</div>
