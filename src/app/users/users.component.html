<h5>Users List</h5>
<input placeholder="Search Users" type="text" name="search" size="62" [(ngModel)]="userSearch">
<br/>
<br/>
<table>
  <thead>
    <tr row>
      <th>Sr#</th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Date Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users|userfilter:userSearch; index as i">
      <td>{{i+1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.created_on | custompipe | date}}</td>
      <td><a routerLink="profile/{{user.id}}">Edit</a>&nbsp;&nbsp;<a (click)="delete_user(user.id)">Delete</a></td>
    </tr>
  </tbody>
</table>
