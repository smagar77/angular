<h5>Users List</h5>
<table>
  <thead>
    <tr row>
      <th>Sr#</th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Date Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td>{{i+1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.created_on}}</td>
    </tr>
  </tbody>
</table>
