<div class="col-md-6 col-md-offset-3">
    <h2>User Registration</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" #username id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" #password id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" #first_name id="first_name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" #last_name id="first_name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" name="email" #email id="email" class="form-control"/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" (click)="navigate_login()">Login</button>
            <button type="submit" class="btn btn-primary register" (click)="register({username:username, password:password, first_name:first_name, last_name:last_name, email:email})">Register</button>
        </div>
    </form>
</div>
<span class="registration_status">{{registration_status}}</span>
<br />
<br />
